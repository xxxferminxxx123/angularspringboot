<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Edici√≥n de empleado</h3>
    <form (ngSubmit)= "onSubmit()" #empleadoForm = "ngForm">
      <div class="form-group">
        <label>Nombre : </label>
        <input type = "text"
        class="form-control"
        id = "id"
        [(ngModel)] = "empleado.id"
        name = "id"
        required
        minlength="4"
        maxlength="10"
        placeholder="Digite su nombre "
        #nombre = "ngModel"
        >

      </div>

      <div class="form-group">
        <label>Name : </label>
        <input type = "text"
        class="form-control"
        id = "name"
        [(ngModel)] = "empleado.name"
        name = "name"
        required
        minlength="4"
        maxlength="10"
        placeholder="Digite su nombre "
        #nombre = "ngModel"
        >

      </div>

      <div class="form-group">
        <label>Lastname : </label>
        <input type = "text"
        class="form-control"
        id = "lastname"
        [(ngModel)] = "empleado.lastname"
        name = "lastname"
        required
        minlength="4"
        maxlength="10"
        placeholder="Digite su lastname "
        #nombre = "ngModel"
        >

      </div>

      <div class="form-group">
        <label>dni : </label>
        <input type = "text"
        class="form-control"
        id = "dni"
        [(ngModel)] = "empleado.dni"
        name = "lastname"
        required
        minlength="4"
        maxlength="10"
        placeholder="Digite su dni "
        #nombre = "ngModel"
        >

      </div>
  
 
      <button class="btn btn-success" [disabled]= "!empleadoForm.form.valid">Guardar</button>

  
    </form>
  </div>
